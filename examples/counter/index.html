<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter - rescript-tauri</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .counter-app {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 300;
    }

    .counter-display {
      margin: 2rem 0;
    }

    .count {
      font-size: 4rem;
      font-weight: 700;
    }

    .loading {
      font-size: 0.875rem;
      opacity: 0.7;
    }

    .counter-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .btn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      color: white;
    }

    .btn:hover:not(:disabled) {
      transform: scale(1.1);
    }

    .btn:active:not(:disabled) {
      transform: scale(0.95);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-increment {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
    }

    .btn-decrement {
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
      box-shadow: 0 4px 15px rgba(235, 51, 73, 0.4);
    }

    .error {
      background: rgba(235, 51, 73, 0.3);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }

    .app-info {
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { main } from './Counter.res.mjs';
    main(document.getElementById('app'), {});
  </script>
</body>
</html>
